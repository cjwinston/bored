{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='eventsResults.css') }}">
<h2>{{ subtitle }}</h2>
    <p>{{ text }}</p>
    {%for key in data%}
        <div class="organization-card">
            <h3>{{data[key]['name']}}</h3>
            <img src={{data[key]['image_url']}} alt='Title' class='card-img'>
            <p>Date: {{data[key]['overview']}} </p>
          </div>
    {%endfor%}
{% endblock content %}
